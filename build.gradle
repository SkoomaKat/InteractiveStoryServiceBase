plugins {
    id 'java'
    id 'checkstyle'
    id "com.github.spotbugs" version "5.0.12"
}

group 'org.Feorra'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}